<section class="bg-muted/30 py-16">
  <div class="container mx-auto px-4">

    @if (!room) {
      <div class="text-center max-w-2xl mx-auto">
        <h2 class="text-3xl font-bold text-foreground mb-4">Explore Each Room</h2>
        <p class="text-lg text-muted-foreground">
          Click on any room in the floor plan above to view detailed photos and descriptions.
        </p>
      </div>
    } @else {
      <div class="max-w-6xl mx-auto">
        <div class="text-center mb-12">
          <h2 class="text-4xl font-bold text-foreground mb-4">{{ room.name }}</h2>
        </div>

        <div class="grid lg:grid-cols-2 gap-12 items-center">
          <!-- Image Gallery -->
          <div class="relative">
            <div class="relative overflow-hidden rounded-xl shadow-elegant">
              <img
                [src]="room.photos[currentImageIndex()]"
                [alt]="room.name + ' - Image ' + (currentImageIndex() + 1)"
                class="w-full h-[400px] object-cover"
              />

              <button
                type="button"
                class="absolute left-4 top-1/2 -translate-y-1/2 bg-white/90 hover:bg-white p-2 rounded-full"
                (click)="prevImage()"
              >
                ‹
              </button>

              <button
                type="button"
                class="absolute right-4 top-1/2 -translate-y-1/2 bg-white/90 hover:bg-white p-2 rounded-full"
                (click)="nextImage()"
              >
                ›
              </button>
            </div>

            <!-- Image Indicators -->
            <div class="flex justify-center mt-4 space-x-2">
              @for (photo of room.photos; let i = $index; track photo) {
                <button
                  type="button"
                  class="w-3 h-3 rounded-full transition-all"
                  [ngClass]="{
                    'bg-primary': i === currentImageIndex(),
                    'bg-muted-foreground/30 hover:bg-muted-foreground/50': i !== currentImageIndex()
                  }"
                  (click)="setImage(i)"
                ></button>
              }
            </div>
          </div>

          <!-- Room Description and Highlights -->
          <div class="space-y-6">
            <div>
              <h3 class="text-2xl font-semibold text-foreground mb-4">About This Space</h3>
              <p class="text-muted-foreground leading-relaxed">{{ room.description }}</p>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
</section>
